[program:webserver]
directory = /opt/cdn_node
command = gunicorn project.wsgi --bind=0.0.0.0:8000 --workers=5
stdout_logfile = /var/cdn/logs/web.log
stderr_logfile = /var/cdn/logs/web_error.log

[program:nginx]
directory = /opt/cdn_node
command = nginx -g 'daemon off;'
stdout_logfile = /var/cdn/logs/nginx.log
stderr_logfile = /var/cdn/logs/nginx_error.log
